name: build

on:
  push:
    branches:
    - '*'

jobs:
  build:
    name: Lint, test & build PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python ğŸ”§
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install dependencies âš™ï¸
        run: pip install bandit pylint pytest -r requirements.txt
      - name: Linter ğŸ”
        run: pylint sir_app.py
      - name: Tests â˜‘
        run: pytest
      - name: Looking for security vulnerabilities ğŸ”
        run: bandit sir_app.py
